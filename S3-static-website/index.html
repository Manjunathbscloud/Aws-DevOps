<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Manjunath B S s3 Static Website</title>
    <script>
        // JavaScript function to fetch and display the build number
        function displayBuildNumber() {
            var buildNumber = '<%= process.env.CODEBUILD_BUILD_NUMBER %>'; // This syntax depends on your server-side language
            document.getElementById('buildNumber').innerText = buildNumber;
        }
    </script>
</head>
<body onload="displayBuildNumber()">
    <div class="container">
        <h1>Welcome to Manjunath B S Web Page </h1>
        <p>This is a simple static webpage hosted on Amazon S3 and served via CloudFront.</p>
        <p>You can customize this page as per your requirement.</p>
        <p>Build Number: <span id="buildNumber"></span></p> <!-- This is where the build number will be displayed -->
        <p>Add your additional lines here:</p>
        <ul>
            <li>Additional line 1</li>
            <li>Additional line 2</li>
            <li>Additional line 3</li>
        </ul>
    </div>
</body>
</html>
